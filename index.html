<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pickeo de Stock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --primary:#2a7de1; --ok:#16a34a; --bad:#dc2626; --light:#f6f7fb; --border:#e5e7eb; --text:#0f172a; --sub:#475569; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:var(--light);color:var(--text)}
    .wrap{max-width:1100px;margin:28px auto;padding:0 16px}
    h1{font-size:22px;margin:0 0 14px}
    .topbar{background:#fff;border:1px solid var(--border);border-radius:12px;padding:16px;margin-bottom:16px;display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px}
    label{display:block;font-weight:600;margin-bottom:6px}
    input,select,textarea{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:10px;font-size:15px;background:#fff}
    .card{background:#fff;border:1px solid var(--border);border-radius:12px;padding:18px}
    .grid{display:grid;grid-template-columns:1fr;gap:16px}
    .row{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
    .status{display:flex;gap:10px;align-items:center;margin-top:8px;font-weight:600}
    .status .ok{color:var(--ok)}
    .status .bad{color:var(--bad)}
    .pill{display:inline-block;padding:4px 8px;border-radius:999px;background:#eef2f7;font-size:12px;margin-left:8px}
    .flex{display:flex;gap:10px;align-items:center}
    button{padding:10px 14px;border:0;border-radius:10px;background:var(--primary);color:#fff;font-weight:600;cursor:pointer}
    button.secondary{background:#0f172a}
    button.ghost{background:#eef2f7;color:#0f172a}
    table{width:100%;border-collapse:separate;border-spacing:0 8px}
    th,td{text-align:left;padding:10px 12px;background:#f8fafc}
    th{font-size:13px;color:#475569;background:#eef2ff}
    td.count{text-align:center;width:120px}
    .actions button{padding:6px 10px}
    @media (max-width: 900px){ .topbar{grid-template-columns:1fr} .row{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Pickeo de Stock</h1>

    <!-- Encabezado -->
    <section class="topbar">
      <div>
        <label for="responsable">Responsable</label>
        <input id="responsable" type="text" placeholder="Ej: Damian Garcia" />
      </div>
      <div>
        <label for="piso">Piso</label>
        <select id="piso">
          <option value="">Seleccionar...</option>
          <option value="LOCAL">LOCAL</option>
          <option value="DEPOSITO">DEPOSITO</option>
          <option value="WEB">WEB</option>
          <option value="PEDIDOS">PEDIDOS</option>
        </select>
      </div>
      <div>
        <label for="sector">Sector</label>
        <input id="sector" type="text" placeholder="Ej: Ingreso / Salida / Lencería" />
      </div>
    </section>

    <!-- Pickeo -->
    <section class="card">
      <div class="flex" style="justify-content:space-between;flex-wrap:wrap;gap:12px">
        <div class="flex" style="gap:12px;flex:1 1 320px">
          <div style="flex:1">
            <label for="scan">Escanear / pegar códigos</label>
            <input id="scan" type="text" placeholder="Enfocá aquí y escaneá (Enter para confirmar)" autocomplete="off" />
          </div>
          <div>
            <label>&nbsp;</label>
            <button id="confirmar">Confirmar</button>
          </div>
        </div>
        <div class="status" id="estado"><span class="bad">Pendiente</span></div>
      </div>

      <div class="flex" style="margin-top:8px;flex-wrap:wrap">
        <div class="pill" id="pillTotal">0 totales</div>
        <div class="pill" id="pillUnicos">0 únicos</div>
        <div class="pill" id="pillInvalidos">0 inválidos</div>
      </div>

      <div class="flex" style="margin:12px 0;flex-wrap:wrap;gap:8px">
        <button id="deshacer" class="ghost">Deshacer último</button>
        <button id="limpiar" class="secondary">Limpiar todo</button>
        <button id="descargar">Descargar TXT</button>
      </div>

      <div style="overflow:auto;margin-top:6px">
        <table>
          <thead>
            <tr>
              <th style="width:72px">#</th>
              <th>Código</th>
              <th class="count">Cantidad</th>
              <th style="width:160px">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaBody"></tbody>
        </table>
      </div>
    </section>
  </div>

  <script>
    // ========= Estado =========
    let validSet = new Set();      // códigos válidos (normalizados)
    let picks = [];                // historial de códigos aceptados (normalizados), permite repetidos (cantidad)
    let counts = new Map();        // código -> cantidad (para la tabla)
    let invalidos = 0;             // contador de intentos inválidos
    let ultimo = null;             // último código agregado (para deshacer)

    const $ = (s) => document.querySelector(s);

    // ========= Utiles =========
    const norm = (s) => (s || '')
      .toString()
      .trim()
      .toLocaleUpperCase('es-AR');

    const sanitizeForFile = (s) => s.normalize('NFKD')
      .replace(/[\u0300-\u036f]/g,'')
      .replace(/[^a-zA-Z0-9]+/g,'_')
      .replace(/^_+|_+$/g,'')
      .toUpperCase();

    const yyyymmdd = () => {
      const d = new Date();
      return [
        d.getFullYear(),
        String(d.getMonth()+1).padStart(2,'0'),
        String(d.getDate()).padStart(2,'0')
      ].join('');
    };

    function setEstado(ok, msg){
      const el = $('#estado');
      el.innerHTML = ok ? `<span class="ok">✅ ${msg||'Válido'}</span>` :
                          `<span class="bad">❌ ${msg||'No registrado'}</span>`;
    }

    function updatePills(){
      $('#pillTotal').textContent   = `${picks.length} totales`;
      $('#pillUnicos').textContent  = `${counts.size} únicos`;
      $('#pillInvalidos').textContent= `${invalidos} inválidos`;
    }

    function renderTabla(){
      const tbody = $('#tablaBody');
      tbody.innerHTML = '';
      let idx = 1;
      for (const [code, qty] of counts.entries()){
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td style="background:#fff">${idx++}</td>
          <td>${code}</td>
          <td class="count">${qty}</td>
          <td class="actions">
            <button data-code="${code}" data-act="menos" class="ghost">-1</button>
            <button data-code="${code}" data-act="mas" class="ghost">+1</button>
            <button data-code="${code}" data-act="borrar" class="secondary">Borrar</button>
          </td>
        `;
        tbody.appendChild(tr);
      }
    }

    function addPick(code){
      const c = norm(code);
      if (!c) return;
      if (!validSet.has(c)){
        invalidos++;
        setEstado(false, `${code} no está registrado`);
        updatePills();
        return;
      }
      picks.push(c);
      counts.set(c, (counts.get(c)||0) + 1);
      ultimo = c;
      setEstado(true, `${code} OK`);
      updatePills();
      renderTabla();
    }

    function processRawInput(raw){
      // separadores: Enter, coma, punto y coma, tab o espacios múltiples
      const tokens = raw.split(/[\n,;\t ]+/).map(t=>t.trim()).filter(Boolean);
      for(const t of tokens) addPick(t);
    }

    // ========= Cargar equivalencias.csv =========
    fetch('equivalencias.csv')
      .then(r => r.text())
      .then(text => {
        // CSV con ; y comillas opcionales
        const lines = text.split(/\r?\n/).filter(Boolean);
        // Buscar índice de columna "codigo" por si el header viene distinto
        const header = lines[0].split(';').map(c => c.replace(/^"|"$|(\r)/g,'').trim().toLowerCase());
        const idxCodigo = Math.max(0, header.indexOf('codigo')); // fallback 0 si no está
        for (const line of lines.slice(1)){
          const cols = line.split(';').map(c => c.replace(/^"|"$|(\r)/g,'').trim());
          const code = norm(cols[idxCodigo]);
          if (code) validSet.add(code);
        }
        setEstado(false, 'Base cargada. Escaneá para validar.');
      })
      .catch(() => {
        setEstado(false, 'Error al cargar equivalencias.csv');
      });

    // ========= Interacción =========
    const scan = $('#scan');

    // Confirmar con Enter en el input
    scan.addEventListener('keydown', (e)=> {
      if (e.key === 'Enter'){
        e.preventDefault();
        $('#confirmar').click();
      }
    });

    // Feedback en tiempo real mientras escribe (no suma, solo muestra estado)
    scan.addEventListener('input', ()=>{
      const c = norm(scan.value);
      if (!c){ setEstado(false,'Pendiente'); return; }
      setEstado(validSet.has(c), validSet.has(c) ? 'Posible válido' : 'No registrado');
    });

    // Botón Confirmar: procesa el contenido del input (puede ser 1 o varios separados)
    $('#confirmar').addEventListener('click', ()=>{
      const raw = scan.value;
      if (!raw.trim()) return;
      processRawInput(raw);
      scan.value = '';
      scan.focus();
    });

    // Deshacer último
    $('#deshacer').addEventListener('click', ()=>{
      if (!ultimo) return;
      // quitar una unidad del último
      const current = counts.get(ultimo)||0;
      if (current > 1) counts.set(ultimo, current - 1);
      else counts.delete(ultimo);
      // quitar del historial (última ocurrencia)
      for (let i = picks.length - 1; i >= 0; i--){
        if (picks[i] === ultimo){ picks.splice(i,1); break; }
      }
      setEstado(true, `Deshecho: ${ultimo}`);
      updatePills();
      renderTabla();
      ultimo = null;
    });

    // Limpiar todo
    $('#limpiar').addEventListener('click', ()=>{
      if (!confirm('¿Vaciar todo el pickeo?')) return;
      picks = [];
      counts.clear();
      invalidos = 0;
      ultimo = null;
      updatePills();
      renderTabla();
      setEstado(false, 'Pendiente');
      scan.value = '';
      scan.focus();
    });

    // Acciones en tabla (+1, -1, borrar)
    $('#tablaBody').addEventListener('click', (e)=>{
      const btn = e.target.closest('button[data-act]');
      if (!btn) return;
      const act = btn.dataset.act;
      const code = btn.dataset.code;
      const q = counts.get(code)||0;
      if (act === 'mas'){
        counts.set(code, q+1);
        picks.push(code);
      } else if (act === 'menos'){
        if (q <= 1) counts.delete(code);
        else counts.set(code, q-1);
        // sacar una ocurrencia del historial
        const ix = picks.lastIndexOf(code);
        if (ix >= 0) picks.splice(ix,1);
      } else if (act === 'borrar'){
        counts.delete(code);
        picks = picks.filter(c => c !== code);
      }
      updatePills();
      renderTabla();
    });

    // Descargar TXT
    $('#descargar').addEventListener('click', ()=>{
      if (picks.length === 0) return alert('No hay códigos pickeados.');
      const responsable = ($('#responsable').value||'').trim();
      const piso = ($('#piso').value||'').trim();
      const sector = ($('#sector').value||'').trim();

      if (!responsable) return alert('Completá el RESPONSABLE.');
      if (!piso)        return alert('Seleccioná el PISO.');
      if (!sector)      return alert('Completá el SECTOR.');

      const meta = {
        responsable: sanitizeForFile(responsable),
        piso: sanitizeForFile(piso),
        sector: sanitizeForFile(sector)
      };
      const filename = `PICKEO_${yyyymmdd()}_${meta.piso}_${meta.sector}_${meta.responsable}.txt`;

      // Por defecto exportamos el HISTORIAL (con repetidos = cantidad)
      const contenido = picks.join('\n');

      const blob = new Blob([contenido], { type: 'text/plain;charset=utf-8' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(a.href);
      a.remove();
    });
  </script>
</body>
</html>
