<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inventario RIO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --ok:#16a34a;
      --warn:#dc2626;
      --primary:#2563eb;
      --border:#e5e7eb;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial;
      background:var(--bg); color:var(--text);
    }
    .container{max-width:900px; margin:40px auto; padding:0 16px}
    h1{font-size:28px; margin:0 0 16px}
    .card{
      background:var(--card); border:1px solid var(--border); border-radius:14px;
      padding:20px; box-shadow:0 6px 18px rgba(0,0,0,.05); margin-bottom:16px;
    }
    label{display:block; font-weight:600; margin:10px 0 6px}
    input[type="text"]{
      width:100%; padding:12px 14px; border:1px solid var(--border); border-radius:10px;
      outline:none; font-size:16px;
    }
    input[type="text"]:focus{border-color:var(--primary); box-shadow:0 0 0 3px rgba(37,99,235,.12)}
    .row{display:grid; grid-template-columns:repeat(3,1fr); gap:12px}
    .actions{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px}
    button{
      background:var(--primary); color:#fff; border:none; border-radius:10px;
      padding:10px 14px; font-weight:600; cursor:pointer;
    }
    button.secondary{background:#111827}
    button.ghost{
      background:transparent; color:var(--text); border:1px solid var(--border);
    }
    ul.results{list-style:none; padding:0; margin:16px 0 0; max-height:380px; overflow:auto; border-top:1px dashed var(--border)}
    ul.results li{
      display:flex; align-items:center; justify-content:space-between;
      padding:10px 8px; border-bottom:1px dashed var(--border); gap:8px;
      font-size:14px;
    }
    .pill{
      font-size:12px; padding:4px 8px; border-radius:999px; border:1px solid var(--border); color:var(--muted)
    }
    .registrado{color:var(--ok)}
    .no-registrado{color:var(--warn)}
    .statusbar{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin:6px 0 14px;
    }
    .chip{display:inline-flex; align-items:center; gap:6px; border:1px solid var(--border); border-radius:999px; padding:6px 10px; background:#fafafa}
    .chip.ok{border-color:#bbf7d0}
    .chip.warn{border-color:#fecaca}
    .muted{color:var(--muted)}
    @media (max-width:780px){ .row{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inventario RIO</h1>

    <!-- Configuración -->
    <form id="config-form" class="card">
      <div class="row">
        <div>
          <label for="piso">Piso</label>
          <input type="text" id="piso" placeholder="Ej: PB / 1 / 2" required />
        </div>
        <div>
          <label for="sector">Sector</label>
          <input type="text" id="sector" placeholder="Ej: Vidriera / Góndola A" required />
        </div>
        <div>
          <label for="responsable">Responsable</label>
          <input type="text" id="responsable" placeholder="Ej: Damian" required />
        </div>
      </div>
      <div class="actions">
        <button type="submit">Comenzar</button>
        <span class="muted">El archivo <strong>equivalencias.csv</strong> debe estar junto a este HTML (separado por <code>;</code> y con encabezado).</span>
      </div>
    </form>

    <!-- Escaneo -->
    <div id="scanner" class="card" style="display:none;">
      <div class="statusbar">
        <div class="chip ok">Registrados: <strong id="registrados-count">0</strong></div>
        <div class="chip warn">No registrados: <strong id="no-registrados-count">0</strong></div>
        <span class="pill">Listo para escanear</span>
      </div>

      <label for="code-input">Escaneá el código</label>
      <input type="text" id="code-input" autocomplete="off" autofocus />

      <div class="actions">
        <button id="export-registered" type="button">Exportar Registrados</button>
        <button id="export-unregistered" type="button" class="secondary">Exportar No Registrados</button>
        <button id="clear-list" type="button" class="ghost">Limpiar lista</button>
      </div>

      <ul id="results" class="results"></ul>
    </div>
  </div>

  <script>
    // ================== Estado ==================
    let equivalencias = {};
    let registrados = [];
    let noRegistrados = [];
    let piso = "", sector = "", responsable = "";

    // Buffer para teclado/escáner
    let inputBuffer = '';
    let debounceTimer = null;

    // ================== Inicio / Config ==================
    document.getElementById('config-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      piso = document.getElementById('piso').value.trim();
      sector = document.getElementById('sector').value.trim();
      responsable = document.getElementById('responsable').value.trim();

      await loadCSV(); // carga equivalencias desde CSV con encabezado ; y limpieza

      document.getElementById('config-form').style.display = 'none';
      document.getElementById('scanner').style.display = 'block';

      const codeInput = document.getElementById('code-input');
      codeInput.value = '';
      codeInput.focus();
    });

    // ================== Captura del escáner ==================
    // 1) Maneja pegado (cuando el escáner pega todo el código)
    document.getElementById('code-input').addEventListener('paste', (e) => {
      e.preventDefault();
      const pasted = (e.clipboardData || window.clipboardData).getData('text');
      handleScannedText(pasted);
      e.target.value = '';
    });

    // 2) Maneja tipeo rápido del escáner (caracteres en ráfaga)
    document.getElementById('code-input').addEventListener('input', (e) => {
      // e.data puede venir null; tomamos el value entero
      const val = e.target.value;
      inputBuffer = val;

      clearTimeout(debounceTimer);
      // si no viene Enter, procesamos tras un breve silencio
      debounceTimer = setTimeout(() => {
        if (inputBuffer) {
          handleScannedText(inputBuffer);
        }
        inputBuffer = '';
        e.target.value = '';
      }, 120); // 120ms funciona bien con la mayoría de escáneres
    });

    // 3) Maneja Enter explícito (muchos escáneres lo envían al final)
    document.getElementById('code-input').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const val = e.target.value;
        handleScannedText(val);
        inputBuffer = '';
        e.target.value = '';
      }
    });

    // Función común para normalizar y registrar
    function handleScannedText(text) {
      if (!text) return;

      // limpiar: espacios, tabs, CR/LF, BOM, etc.
      let code = String(text)
        .replace(/^\uFEFF/, '')      // BOM al inicio
        .replace(/\r?\n/g, '')       // saltos de línea
        .replace(/\s+/g, '')         // todos los espacios
        .trim();

      // algunos escáneres pueden mandar separadores raros; limpiamos
      code = code.replace(/[^\w\-]/g, ''); // deja letras/números/_/-

      if (code.length < 6) return; // umbral mínimo (ajustable)

      registrarCodigo(code);
      // mantener el foco en el input para el siguiente escaneo
      document.getElementById('code-input').focus();
    }

    // ================== Registrar código ==================
    function registrarCodigo(code) {
      const result = equivalencias[code];
      const display = result
        ? `${code} - ${result}`
        : `${code} - Equivalencia no registrada`;

      const item = document.createElement('li');
      const left = document.createElement('div');
      left.textContent = display;
      left.className = result ? 'registrado' : 'no-registrado';

      const right = document.createElement('span');
      right.className = 'pill';
      right.textContent = result ? 'OK' : 'Falta';

      item.appendChild(left);
      item.appendChild(right);
      document.getElementById('results').appendChild(item);

      if (result) {
        registrados.push({ code, result });
        document.getElementById('registrados-count').textContent = registrados.length;
      } else {
        noRegistrados.push(code);
        document.getElementById('no-registrados-count').textContent = noRegistrados.length;
      }
    }

    // ================== Exportar ==================
    document.getElementById('export-registered').addEventListener('click', () => {
      const date = new Date().toISOString().split('T')[0].replace(/-/g, '');
      const name = `stock_${date}_${piso}_${sector}_${responsable}.csv`;
      const content = 'Codigo;Equivalencia\n' + registrados.map(r => `${r.code};${r.result}`).join('\n');
      downloadCSV(name, content);
    });

    document.getElementById('export-unregistered').addEventListener('click', () => {
      const date = new Date().toISOString().split('T')[0].replace(/-/g, '');
      const name = `no_registrados_${date}_${piso}_${sector}_${responsable}.csv`;
      const content = 'Codigo\n' + noRegistrados.join('\n');
      downloadCSV(name, content);
    });

    document.getElementById('clear-list').addEventListener('click', () => {
      registrados = [];
      noRegistrados = [];
      document.getElementById('registrados-count').textContent = '0';
      document.getElementById('no-registrados-count').textContent = '0';
      document.getElementById('results').innerHTML = '';
      document.getElementById('code-input').focus();
    });

    function downloadCSV(filename, content) {
      const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.setAttribute('download', filename);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // ================== Cargar CSV (con encabezado y ;) ==================
    async function loadCSV() {
      try {
        const response = await fetch('equivalencias.csv');
        const raw = await response.text();

        // normalizamos saltos y BOM
        const text = raw.replace(/\r/g, '').replace(/^\uFEFF/, '');
        let lines = text.split('\n').filter(Boolean);

        if (lines.length === 0) {
          console.error('CSV vacío o no encontrado');
          alert('No se pudo cargar equivalencias.csv o está vacío.');
          return;
        }

        // Leer encabezado (separado por ;)
        const headerLine = lines[0].trim().replace(/"/g, '');
        const headers = headerLine.split(';').map(h => h.trim().toLowerCase());

        // Normalizador para comparar nombres de columnas
        const norm = s => s.normalize('NFD').replace(/[\u0300-\u036f]/g, '');

        // Detectar índices por nombre
        const idxCodigo = headers.findIndex(h => /^(codigo|c[oó]digo|cod|c[oó]d art)/.test(norm(h)));
        const idxArticulo = headers.findIndex(h => /(articulo|art[ií]culo|c[oó]d art|art)/.test(norm(h)));
        const idxDesc1 = headers.findIndex(h => /(descripcion|descripci[oó]n)/.test(norm(h)));
        // si hay dos descripciones, la segunda:
        let idxDesc2 = -1;
        for (let i = 0, count = 0; i < headers.length; i++) {
          if (/(descripcion|descripci[oó]n)/.test(norm(headers[i]))) {
            count++;
            if (count === 2) { idxDesc2 = i; break; }
          }
        }

        if (idxCodigo === -1) {
          console.error('No se encontró la columna de CÓDIGO en el encabezado:', headers);
          alert('El CSV debe contener una columna de CÓDIGO en el encabezado.');
          return;
        }

        // Procesar filas (desde i=1)
        let cargadas = 0;
        for (let i = 1; i < lines.length; i++) {
          const cleanLine = lines[i].trim();
          if (!cleanLine) continue;

          // quitamos comillas, separamos por ;
          const parts = cleanLine.replace(/"/g, '').split(';');

          // tomar valores por índice si existen
          let code = (parts[idxCodigo] || '').trim();
          // limpieza de código
          code = code.replace(/\s+/g, '').replace(/^\uFEFF/, '');

          if (!code) continue;

          const articulo = idxArticulo !== -1 ? (parts[idxArticulo] || '').trim() : '';
          const desc1 = idxDesc1 !== -1 ? (parts[idxDesc1] || '').trim() : '';
          const desc2 = idxDesc2 !== -1 ? (parts[idxDesc2] || '').trim() : '';

          const descripcion = [articulo, desc1, desc2].filter(Boolean).join(' - ');

          equivalencias[code] = descripcion || 'Sin descripción';
          cargadas++;
        }

        console.log(`Equivalencias cargadas: ${cargadas}`);
        const someKey = Object.keys(equivalencias)[0];
        if (someKey) console.log('Ejemplo:', someKey, '=>', equivalencias[someKey]);
      } catch (err) {
        console.error(err);
        alert('No se pudo leer equivalencias.csv. Si abriste el HTML como archivo, probá servirlo con un servidor local (p. ej. "python -m http.server").');
      }
    }
  </script>
</body>
</html>
